<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="/static/styles.css" media="screen" />
<head>
    <title>Webify Main</title>
</head>
<body>
<div class="login_form">
    <form action="/get_logged_in"  method="post" >
        <div class="text_field">
            Username:<br>
            <input type="text" name="username" placeholder="Weber" class="username">
            <br>
            Password:<br>
            <input type="password" name="password" placeholder="123" class="password">
            <br><br>
        </div>
        <input type="submit" value="Log In" class="button">
    </form>
</div>
</body>
</html>
